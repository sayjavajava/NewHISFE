                                    ariaLabelDesc="Sort in descending order"
                                    ariaLabelAsc="Sort in ascending order">
                        </p-sortIcon>
                    </th>

                        {{col.header}}
                    </th>-->

    <div id="responsive" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="loginForm" class="login-form" #form="ngForm">
                <div class="modal-content" style="">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">Add Department</h4>
                    </div>
                    <div class="modal-body">
                        <div class="slimScrollDiv"
                             style="position: relative; overflow: hidden; width: auto;">
                            <div class="scroller" style="width: auto; height: 270px;">
                                <div class="row">
                                    <div class="form-group hr mrgn-btm08">
                                        <label class="col-md-3 control-label txt-size pdng-lr-5">Name <span
                                                class="required" aria-required="true"> * </span></label>
                                        <div class="col-md-9 select pdng-lr-5 profile-frm">
                                            <input class="form-control" type="text" required
                                                   [(ngModel)]="selectedDepartment.name" placeholder="enter name e.g heart department"
                                                   name="dptName" #dptName="ngModel"/>
                                            <!--required pattern="^[a-zA-Z 0-9_-]{1,60}$"-->
                                            <span *ngIf="dptName.invalid && dptName.touched"
                                                  class="col-md-9 select pdng-lr-5 text-danger font-siz">
                                                Please enter valid name.
                                        </span>
                                        </div>

                                    </div>
                                    <div class="form-group hr mrgn-btm08">
                                        <label class="col-md-3 control-label txt-size pdng-lr-5">Branch <span
                                                class="required" aria-required="true"> * </span></label>
                                        <div class="col-md-9 select pdng-lr-5">

                                            <!--<input class="form-control" type="text" required
                                                   [(ngModel)]="selectedDepartment.name"
                                                   name="dptName" #dptName="ngModel"/>-->
                                            <!--<p-dropdown  placeholder="Select Branch" required #brName="ngModel" [autoWidth]="false"  [style]="{'text-align': 'left' ,'width':'100%'}" name="brName" [(ngModel)]="selectedDepartment.branchId" [options]="branchesList"  [panelStyle]="{minWidth:'12em'}" [filter]="true">
                                            </p-dropdown>-->
                                            <p-multiSelect placeholder="select branches" required #brName="ngModel"
                                                           [style]="{'text-align': 'left', 'width':'100%'}"
                                                           [options]="branchesList" [(ngModel)]="selectedBranches"
                                                           [ngModelOptions]="{standalone:true}">

                                            </p-multiSelect>  
                                            <!--selectedDepartment.branchId-->
                                            <!--required pattern="^[a-zA-Z 0-9_-]{1,60}$"-->
                                            <span *ngIf="brName.invalid && brName.touched"
                                                  class="col-md-9 select pdng-lr-5 text-danger font-siz">
                                                Please Select Branch
                                        </span>
                                        </div>

                                    </div>
                                    <div class="form-group hr mrgn-btm08">
                                        <label class="col-md-3 pdng-lr-5 control-label txt-size">Description</label>
                                        <div class="col-md-9 select pdng-lr-5">
                                            <textarea class="form-control" rows="3"
                                                      [(ngModel)]="selectedDepartment.description"
                                                      name="desc" #desc="ngModel" placeholder="enter description of department e.g heart department">

                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="form-group hr mrgn-btm08">
                                        <label class="col-md-3 pdng-lr-5 control-label txt-size">Status</label>
                                        <!--<div class="col-md-3 select pdng-lr-5">
                                            <label class="mt-checkbox mt-checkbox-outline chckbox">
                                                <input type="checkbox"
                                                       class="form-control"
                                                       [(ngModel)]="selectedDepartment.active"
                                                       name="active"
                                                       #active="ngModel"><span></span></label>
                                        </div>-->
                                        <label class="mt-checkbox-outline col-md-3 pdng-lr-5 mrgn-top4">
                                                          <mat-checkbox #status="ngModel"
                                                          name="status"
                                                          [(ngModel)]="selectedDepartment.active"
                                                          color="primary"></mat-checkbox>

                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="slimScrollBar"
                                 style="background: rgb(187, 187, 187); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 190px;"></div>
                            <div class="slimScrollRail"
                                 style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(234, 234, 234); opacity: 0.2; z-index: 90; right: 1px;"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" id="closeButton" class="btn btn-default btn-outline">
                            Close
                        </button>
                        <button type="button" class="btn blue"
                                *ngIf="selectedDepartment.id <= 0 || selectedDepartment.id == null"
                                (click)="saveClinicalDepartment(form)">Save
                        </button>
                        <button type="button" class="btn blue" *ngIf="selectedDepartment.id > 0"
                                (click)="updateClinicalDepartment(form)">Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--show -->
<p-overlayPanel [showCloseIcon] = "true" #op>
    <p class="font-red" *ngIf="branchesInDepartment.length <= 0">No Branch is Associated</p>
    <span *ngFor="let br of branchesInDepartment">
        <label class="brnch-modl"><ul><li>{{br.name}}</li></ul></label>
    </span>
</p-overlayPanel>
<!--show Branch modal-->
<div id="popupTest" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">Branch</h4>
            </div>
            <div class="modal-body">
                <p class="font-red" *ngIf="branchesInDepartment.length <= 0">No Branch is Associated</p>
                <div class="scroller" style="height:270px" data-always-visible="1" data-rail-visible1="1">
                    <div class="row">
                        <address>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="select2-bootstrap-prepend">
                                        <div class="checkbox-box cod-higt" id="branchNameDiv">
                                            <div class="col-md-6 branches-list">
                                                <ul>
                                                    <li *ngFor="let br of branchesInDepartment">
                                                        <i class="fa fa-code-fork"></i>
                                                        <label class="">
                                                            {{br.name }}
                                                            <span></span>
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </address>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal"
                        id="close-btn-branch"
                        name="close-btn-branch"
                        class="btn btn-default btn-outline"
                >Close
                </button>
            </div>
        </div>
    </div>
</div>
