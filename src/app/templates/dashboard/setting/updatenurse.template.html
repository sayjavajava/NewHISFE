<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="hr">
                    <h4 class="text-info"></h4>

                </div>

                <form [formGroup]="userForm" class="form-horizontal">
                    <!-- (ngSubmit)="addData(userForm.value)"-->
                    <div class="form-body">
                        <div class="row">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">First Name
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" formControlName="firstName" data-required="1"
                                               class="form-control">
                                        <span class="text-danger"
                                              *ngIf="userForm.controls['firstName'].invalid && userForm.controls['firstName'].touched">{{firstNameError}}</span>
                                        <!-- <app-field-error-display [displayError]="isFieldValid('firstName')" errorMsg="Name is required">
                                         </app-field-error-display>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Last Name
                                    </label>
                                    <div class="col-md-8">
                                        <input formControlName="lastName" type="text" class="form-control"></div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Username
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" formControlName="userName" class="form-control">
                                        <span class="text-danger"
                                              *ngIf="!userForm.controls['userName'].valid && userForm.controls['userName'].touched">
                                           <span *ngIf="userForm.controls['userName'].errors.minlength"> minimum 4 charachters</span>
                                           <span *ngIf="userForm.controls['userName'].errors.required">{{userNameError}} </span>
                                          <span *ngIf="userForm.controls['userName'].errors.pattern">User name not valid</span>
                                        </span>
                                        <!--<app-field-error-display [displayError]="isFieldValid('userName')" errorMsg="user name is required">
                                        </app-field-error-display>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Primary Branch
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-8">

                                        <!--<select class="form-control"
                                                (change)="getSelectedBranch($event.target.value)"
                                                formControlName="primaryBranch" placeholder="Select Branch">
                                            <option *ngFor="let br of branchesList" [value]="br.id">
                                                {{br.name}}
                                            </option>

                                        </select>-->
                                        <p-dropdown placeholder="Select Branch" [autoWidth]="false"
                                                    [style]="{'text-align': 'left' ,'width':'100%'}"
                                                    [(ngModel)]="pBranch" [options]="branchesList"
                                                    formControlName="primaryBranch" [panelStyle]="{minWidth:'12em'}"
                                                    [filter]="true">
                                        </p-dropdown>
                                        <span class="text-danger"
                                              *ngIf="!userForm.controls['primaryBranch'].valid &&  userForm.controls['primaryBranch'].touched">Select Primary Branch</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Email Address
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="email" formControlName="email"
                                               class="form-control">
                                        <span class="text-danger"
                                              *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">{{emailError}}</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Visit Branches
                                        <!--<span class="required" aria-required="true"> * </span>-->
                                    </label>
                                    <div class="col-md-8">
                                        <!-- <div class="checkbox-box cod-higt" id="not-due">
                                             <address class="row"><label class="mt-checkbox mt-checkbox-outline">
                                                 <div *ngFor="let item of branchesList" class="col-md-6">
                                                     <input type="checkbox" formControlName="restrictBranch"
                                                            name={{item}}
                                                            value="{{item}}"
                                                            [checked]="item.checked"
                                                            (change)="selectVisitBranches($event,item)">
                                                     {{item.name}}

                                                 </div>
                                             </label>
                                             </address>
                                         </div>-->
                                        <p-multiSelect placeholder="select branches"
                                                       [style]="{'text-align': 'left' ,'width':'100%'}"
                                                       formControlName="restrictBranch"
                                                       [options]="branchesList" [(ngModel)]="selectedVisitBranches"
                                                       name="visitBranches" [panelStyle]="{minWidth:'12em'}">
                                                   <ng-template let-br pTemplate="item">
                                                   <div style="font-size:14px;float:right;margin-top:4px">{{br.name}}</div>
                                            </ng-template>
                                        </p-multiSelect>
                                        <span class="text-danger"
                                              *ngIf="!userForm.controls['restrictBranch'].valid && userForm.controls['restrictBranch'].touched">{{restrictBranchError}}</span>

                                    </div>
                                </div>
                                <div class="form-group mrgn-top10">
                                    <label class="control-label col-md-4">Department
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-8">
                                        <!-- <div class="checkbox-box cod-higt" id="not-due">
                                             <address class="row"><label>
                                                 <div *ngFor="let item of departmentList" class="col-md-6">
                                                     <input type="checkbox" formControlName="departmentControl"
                                                            name={{item.name}}
                                                            value="{{item.id}}"
                                                            [checked] = "item.checked"
                                                            (change)="selectDepartment($event,item)">
                                                     {{item.name}}
                                                     <span></span>
                                                 </div>

                                             </label>
                                             </address>
                                         </div>-->
                                        <p-multiSelect placeholder="select department"
                                                       [style]="{'text-align': 'left' ,'width':'100%'}"
                                                       formControlName="departmentControl"
                                                       [options]="departmentList" [(ngModel)]="selectedDepartment"
                                                       name="visitBranches" [panelStyle]="{minWidth:'12em'}">
                                            <ng-template let-br pTemplate="item">
                                                <div style="font-size:14px;float:right;margin-top:4px">{{br.name}}</div>
                                            </ng-template>
                                        </p-multiSelect>
                                        <span class="text-danger"
                                              *ngIf="departmentFlag">
                                            {{departmentError}}
                                        </span>
                                        <span class="text-danger"
                                              *ngIf="!userForm.controls['departmentControl'].valid && userForm.controls['departmentControl'].touched">select atleast one department </span>
                                    </div>
                                </div>
                                <div class="form-group mrgn-top10">
                                    <label class="control-label col-md-4">Duty with Doctor

                                    </label>
                                    <div class="col-md-8">
                                        <!-- <div class="checkbox-box cod-higt" id="not-due">
                                             <address class="row"><label class="mt-checkbox mt-checkbox-outline">
                                                 <div *ngFor="let item of doctorsList" class="col-md-6">
                                                     <input type="checkbox" formControlName="nurseDutyWithDoctor"
                                                            name={{item.userName}}
                                                            value="{{item.id}}"
                                                            [checked] = "item.checked"
                                                            (change)="dutyWithDoctor($event,item)">
                                                     &lt;!&ndash;{{item.firstName}}&ndash;&gt;
                                                     {{item.lastName}}
                                                     <span></span></div>
                                             </label>
                                             </address>
                                         </div>-->
                                        <p-multiSelect placeholder="select department"
                                                       [style]="{'text-align': 'left' ,'width':'100%'}"
                                                       formControlName="nurseDutyWithDoctor"
                                                       [options]="doctorsList" [(ngModel)]="dutyWithDoctors"
                                                       name="visitBranches" [panelStyle]="{minWidth:'12em'}">
                                            <ng-template let-br pTemplate="item">
                                                <div style="font-size:14px;float:right;margin-top:4px">
                                                    {{br.firstName}}
                                                </div>
                                            </ng-template>
                                        </p-multiSelect>
                                        <span class="text-danger"
                                              *ngIf="!userForm.controls['nurseDutyWithDoctor'].valid && userForm.controls['nurseDutyWithDoctor'].touched">please select Doctor </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-xs-6">Manage Patients Records</label>
                                    <div class="col-md-8 col-xs-6">
                                        <!--
                                                                                <label class="mt-checkbox-outline chckbox mrgn-top12">
                                                                                    <input type="checkbox" formControlName="managePatientRecords" class="">
                                                                                    <span></span></label>
                                        -->

                                        <label class="mt-checkbox-outline">
                                            <mat-checkbox formControlName="managePatientRecords"
                                                          color="primary"></mat-checkbox>
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-xs-6">Manage Patients Invoices</label>
                                    <div class="col-md-8 col-xs-6">
                                        <!--    <label class="mt-checkbox-outline chckbox mrgn-top12">
                                                <input type="checkbox" formControlName="managePatientInvoices"><span></span></label>-->
                                        <label class="mt-checkbox-outline">
                                            <mat-checkbox formControlName="managePatientInvoices"
                                                          color="primary"></mat-checkbox>
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Home Phone
                                    </label>
                                    <div class="col-md-8">
                                        <input formControlName="homePhone" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Cell Phone
                                    </label>
                                    <div class="col-md-8">
                                        <input formControlName="cellPhone" type="text"
                                               class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-xs-6">Account Expiry
                                    </label>
                                    <div class="col-md-8 col-xs-6">
                                        <mat-form-field class="mrgn-lft8">
                                            <input matInput [matDatepicker]="from" placeholder="Expiry Date"
                                                   formControlName="accountExpiry">
                                            <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
                                            <mat-datepicker #from></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-xs-6">Active
                                    </label>
                                    <div class="col-md-8 col-xs-6">
                                        <!--<label class="mt-checkbox-outline chckbox mrgn-top12">
                                            <input type="checkbox" formControlName="active"><span></span></label>-->
                                        <label class="mt-checkbox-outline">
                                            <mat-checkbox formControlName="active" color="primary"></mat-checkbox>
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr">
                            <div class="col-md-12 text-center">
                                <button (click)="addUser(userForm.value)" class="btn blue"><i class="fa fa-plus"></i>
                                    Update
                                </button>
                                <button (click)="cancel()" class="btn default"><i class="fa fa-cancel"></i> Cancel
                                </button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>


</div>
