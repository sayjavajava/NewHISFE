<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="hr">
                    <h4 class="text-info">Update Cashier</h4>
                </div>
                <form [formGroup]="userForm" class="form-horizontal">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">First Name
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" formControlName="firstName" data-required="1"
                                               class="form-control">
                                        <span class="text-danger"
                                              *ngIf="userForm.controls['firstName'].invalid && userForm.controls['firstName'].touched">First Name is required</span>
                                        <!-- <app-field-error-display [displayError]="isFieldValid('firstName')" errorMsg="Name is required">
                                         </app-field-error-display>-->
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Last Name
                                    </label>
                                    <div class="col-md-8">
                                        <input formControlName="lastName" type="text" class="form-control"></div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Username
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" formControlName="userName" class="form-control">
                                        <span class="text-danger"
                                              *ngIf="!userForm.controls['userName'].valid && userForm.controls['userName'].touched">
                                           <span *ngIf="userForm.controls['userName'].errors.minlength"> minimum 4 charachters</span>
                                           <span *ngIf="userForm.controls['userName'].errors.required">{{userNameError}} </span>
                                          <span *ngIf="userForm.controls['userName'].errors.pattern">User name not valid</span>
                                        </span>
                                        <!--<app-field-error-display [displayError]="isFieldValid('userName')" errorMsg="user name is required">
                                        </app-field-error-display>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Primary Branch
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-8">

                                        <select class="form-control"
                                                (change)="getSelectedBranch($event.target.value)"
                                                formControlName="primaryBranch" placeholder="Select Branch">
                                            <option *ngFor="let br of branchesList" [value]="br.id">
                                                {{br.name}}
                                            </option>

                                        </select>
                                        <span class="text-danger"
                                              *ngIf="!userForm.controls['primaryBranch'].valid &&  userForm.controls['primaryBranch'].touched">{{primaryBranchError}}</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4">Email Address
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-8">
                                        <input type="email" formControlName="email"
                                               class="form-control">
                                        <span class="text-danger"
                                              *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">{{emailError}}</span>

                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label class="control-label col-md-4">Visit Branches
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-8">
                                        <div class="checkbox-box" id="not-due">
                                            <address><label class="mt-checkbox mt-checkbox-outline">
                                                <div *ngFor="let item of branchesList">
                                                    <input type="checkbox" formControlName="restrictBranch"
                                                           name={{item}}
                                                           value="{{item}}"
                                                           (change)="selectVisitBranches($event,item)">
                                                    {{item.name}}

                                                </div>
                                            </label>
                                            </address>
                                        </div>
                                        <span class="text-danger" *ngIf="!userForm.controls['restrictBranch'].valid && userForm.controls['restrictBranch'].touched">{{restrictBranchError}}</span>

                                    </div>
                                </div>
                                <div  class="form-group">
                                    <label class="control-label col-md-4">Allow Discount
                                    </label>
                                    <div class="col-md-8">
                                        <input formControlName="allowDiscount" type="checkbox" class="form-control"></div>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4">Home Phone
                                    </label>
                                    <div class="col-md-8">
                                        <input formControlName="homePhone" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Cell Phone
                                    </label>
                                    <div class="col-md-8">
                                        <input formControlName="cellPhone" type="text"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Send daily billing report?</label>
                                    <div class="col-md-8">
                                        <label class="mt-checkbox mt-checkbox-outline chckbox">
                                            <input type="checkbox" formControlName="sendBillingReport"
                                                   class=""><span></span></label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4">Use Recept Dashboard?</label>
                                    <div class="col-md-8">
                                        <label class="mt-checkbox mt-checkbox-outline chckbox">
                                            <input type="checkbox"
                                                   formControlName="useReceptDashboard"><span></span></label>
                                    </div>
                                </div>
                               <!-- <div class="form-group">
                                    <label class="control-label col-md-4">Use Doctor Dashboard?</label>
                                    <div class="col-md-8">
                                        <label class="mt-checkbox mt-checkbox-outline chckbox">
                                            <input type="checkbox"><span></span></label>
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-xs-6">Other Doctor Dashboard?</label>
                                    <div class="col-md-8 col-xs-6">
                                        <label class="mt-checkbox mt-checkbox-outline chckbox">
                                            <input type="checkbox" formControlName="otherDoctorDashBoard"><span></span>
                                            <select class="form-control"
                                                    (change)="getSelectedDashboard($event.target.value)"
                                                    formControlName="otherDashboard" placeholder="Dashoboard">
                                                <option *ngFor="let br of primaryDoctor" [value]="br.userName">
                                                    {{br.userName}}
                                                </option>

                                            </select>
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-xs-6">Account Expiry
                                    </label>
                                    <div class="col-md-8 col-xs-6">
                                        <mat-form-field class="mrgn-lft8">
                                            <input matInput [matDatepicker]="from" placeholder="Expiry Date"
                                                   formControlName="accountExpiry">
                                            <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
                                            <mat-datepicker #from></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-xs-6">Active
                                    </label>
                                    <div class="col-md-8 col-xs-6">
                                        <label class="mt-checkbox mt-checkbox-outline chckbox">
                                            <input type="checkbox" formControlName="active"><span></span></label>
                                    </div>
                                </div>


                            </div>
                        </div>
                        <div class="hr">
                            <div class="col-md-12 text-center">
                                <button (click)="addCashier(userForm.value)" class="btn blue"><i
                                        class="fa fa-plus"></i> Create
                                </button>
                                <button (click)="cancel()" class="btn default"><i
                                        class="fa fa-cancel"></i> Cancel
                                </button>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
