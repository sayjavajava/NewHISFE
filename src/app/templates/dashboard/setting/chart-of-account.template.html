<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="hr">
                    <h4 class="text-info">Chart of Accounts
                        <div class="pull-right">
                            <a href="#chartOfAccount" data-toggle="modal">
                                <button class="btn mt-sweetalert btn green-meadow" (click)="edit()"> <i class="fa fa-plus"></i>
                                    Chart of Account
                                </button>
                            </a>
                        </div>
                    </h4>
                </div>

                <div class="table-scrollable">
                    <p-table #dt [columns]="cols" [value]="chartOfAccountList" [paginator]="true" [rows]="10">
                        <ng-template sortable="true" pTemplate="header" let-columns>
                            <tr>
                                <th sortable="true" *ngFor="let col of columns" [pSortableColumn]="col.field" style='width: -webkit-fill-available;'>
                                    {{col.header}}
                                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                                </th>
                            </tr>
                            <tr>
                                <th *ngFor="let col of columns">
                                    <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')"  style='width: -webkit-fill-available;'>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-chartOfAccountList>
                            <tr>
                                <td field="code">{{chartOfAccountList.code}}</td>
                                <td field="name">{{chartOfAccountList.name}}</td>
                                <td field="parentType">{{chartOfAccountList.parentType}}</td>
                                <td field="description">{{chartOfAccountList.description}}</td>
                                <td field="balance">{{chartOfAccountList.balance}}</td>

                                <td field="action">
                                    <ng-container>
                                        <a href="#chartOfAccount" data-toggle="modal">
                                            <button class="btn btn-default btn-outline btn-sm" (click)="edit(chartOfAccountList)"> <i class="fa fa-pencil"></i></button>
                                        </a>
                                        <button class="btn btn-default btn-outline btn-sm" (click)="deleteAccount(chartOfAccountList.id)"> <i class="fa fa-remove"></i> </button>
                                    </ng-container>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <!--<table class="table table-striped table-hover table-checkable dataTable no-footer" id="datatable_ajax">

                        </tr>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>


<div id="chartOfAccount" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="chartOfAccountForm" #form="ngForm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" >Add Account</h4>
                </div>
                <div class="modal-body" id="addAccDiv">
                    <div class="scroller" style="height:190px" data-always-visible="1" data-rail-visible1="1">
                        <div class="row">
                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Account Code</label>
                                <div class="col-md-9 select pdng-lr-5"> <b>{{code}}</b> </div>
                            </div>

                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Parent Type</label>
                                <div class="col-md-9 select pdng-lr-5">
                                    <!--<p-dropdown [required]="true" [options]="parentTypeItems" [(ngModel)]="selectedParentType" name="parentType"  [style]="{'width':'150px'}" filter="true">
                                        <ng-template let-item pTemplate="selectedItem">
                                            <span style="vertical-align:middle; margin-left: .5em">{{item.value.parentType}}</span>
                                        </ng-template>
                                        <ng-template let-parentTypeItem pTemplate="item">
                                            <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                                <div style="font-size:14px;float:right;margin-top:4px">{{parentTypeItem.value.parentType}}</div>
                                            </div>
                                        </ng-template>
                                    </p-dropdown>-->
                                    <select class="form-control" style="width: 250px !important" name="parentType"  (change)="parentTypeSelected($event.target.value)" [(ngModel)]="selectedParentType">
                                        <option value="">Select Parent Type</option>
                                        <option *ngFor="let parentType of parentTypesList" [value]="parentType">{{parentType}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Account Type</label>
                                <div class="col-md-9 select pdng-lr-5">
                                    <select class="form-control" style="width: 250px !important" name="accountType" [(ngModel)]="selectedAccountType"
                                            (change)="accountTypeSelected($event.target.value);" >
                                        <option value="">Select Account Type</option>

                                        <option value="Fixed Assets" *ngIf="chartOfAccount.parentType==='Assets'" [selected]="chartOfAccount.accountType == selectedAccountType">Fixed Assets</option>
                                        <option value="Current Assets" *ngIf="chartOfAccount.parentType==='Assets'" [selected]="chartOfAccount.accountType == selectedAccountType">Current Assets</option>

                                        <option value="Current Liabilities" *ngIf="chartOfAccount.parentType==='Liabilities'" [selected]="chartOfAccount.accountType == selectedAccountType">Current Liabilities</option>
                                        <option value="Long Term Liabilities" *ngIf="chartOfAccount.parentType==='Liabilities'" [selected]="chartOfAccount.accountType == selectedAccountType">Long Term Liabilities</option>

                                        <option value="Revenue" *ngIf="chartOfAccount.parentType==='Revenue'" [selected]="chartOfAccount.accountType == selectedAccountType">Revenue</option>
                                        <option value="Other Income" *ngIf="chartOfAccount.parentType==='Revenue'" [selected]="chartOfAccount.accountType == selectedAccountType">Other Income</option>

                                        <option value="Cost of Goods Sold" *ngIf="chartOfAccount.parentType==='Cost of Goods Sold'" [selected]="chartOfAccount.accountType == selectedAccountType">Cost of Goods Sold</option>

                                        <option value="Operational Expense" *ngIf="chartOfAccount.parentType==='Expense'" [selected]="chartOfAccount.accountType == selectedAccountType">Operational Expense</option>
                                        <option value="Non Operational Expense" *ngIf="chartOfAccount.parentType==='Expense'" [selected]="chartOfAccount.accountType == selectedAccountType">Non Operational Expense</option>

                                        <option value="Bank" *ngIf="chartOfAccount.parentType==='Bank'" [selected]="chartOfAccount.accountType == selectedAccountType">Bank</option>

                                    </select>
                                </div>
                            </div>


                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Account Name</label>
                                <div class="col-md-9 select pdng-lr-5">
                                    <input type="text" name="title" class="form-control" pattern="^[a-zA-Z 0-9_-]{1,60}$" placeholder="Enter account name"
                                           [(ngModel)]="chartOfAccount.name" #title="ngModel">
                                </div>
                               <span *ngIf="title.invalid && title.touched" class="col-md-9 select pdng-lr-5 text-danger">Please enter valid account name.</span>
                            </div>

                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Description</label>
                                <div class="col-md-9 select pdng-lr-5">
                                    <input type="text"  name="currentValue" class="form-control" placeholder="Enter description"
                                           [(ngModel)]="chartOfAccount.description" #currentValue="ngModel">
                                </div>
                            </div>

                            <ng-container>
                                <span *ngIf="showBankDetailsDiv == true">
                                    <div class="form-group hr">
                                        <label class="col-md-3 control-label txt-size pdng-lr-5">Bank Account Title</label>
                                        <div class="col-md-9 select pdng-lr-5">
                                            <input type="text"  required name="title" id="title" class="form-control" placeholder="Enter Bank Account Title"
                                                   [(ngModel)]="chartOfAccount.bankAccount.title" #title="ngModel">
                                        </div>
                                    </div>

                                    <div class="form-group hr">
                                        <label class="col-md-3 control-label txt-size pdng-lr-5">Bank Account #</label>
                                        <div class="col-md-9 select pdng-lr-5">
                                            <input type="text"  required name="accountNumber" id="accountNumber" class="form-control" placeholder="Enter Bank Account Number"
                                                   [(ngModel)]="chartOfAccount.bankAccount.accountNumber" #accountNumber="ngModel">
                                        </div>
                                    </div>

                                    <div class="form-group hr">
                                        <label class="col-md-3 control-label txt-size pdng-lr-5">IBAN</label>
                                        <div class="col-md-9 select pdng-lr-5">
                                            <input type="text"  required name="iban" id="iban" class="form-control" placeholder="Enter IBAN"
                                                   [(ngModel)]="chartOfAccount.bankAccount.iban" #iban="ngModel">
                                        </div>
                                    </div>

                                    <div class="form-group hr">
                                        <label class="col-md-3 control-label txt-size pdng-lr-5">Bank Branch</label>
                                        <div class="col-md-9 select pdng-lr-5">
                                            <input type="text"  required name="branch" id="branch" class="form-control" placeholder="Enter Bank Branch"
                                                   [(ngModel)]="chartOfAccount.bankAccount.branch" #branch="ngModel">
                                        </div>
                                    </div>
                                </span>
                            </ng-container>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                 <span >
                    <button type="button" data-dismiss="modal" id="close-btn-Prefix" class="btn btn-default btn-outline">Close </button>
                </span>
                    <span >
                    <button type="button" class="btn blue" id="save-btn-update" (click)="editAccountSetUp(ngForm)" >Update </button>
                </span>
                </div>
            </div>
        </form>
    </div>
</div>
