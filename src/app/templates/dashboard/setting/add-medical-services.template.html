<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="hr">
                    <h4 class="text-info">Add Medical Services</h4>
                </div>
                <form id="createMSForm" #msForm="ngForm" class="form-horizontal">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Name
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <input class="form-control" minlength="1"
                                               type="text" required placeholder="Enter Name"
                                               [(ngModel)]="ms.name"
                                               required id="msTitle"
                                               name="msTitle" #msTitle="ngModel"/>
                                        <!--pattern="^[a-zA-Z 0-9_-]{1,60}$"-->
                                    </div>
                                    <span *ngIf="msTitle.invalid && msTitle.touched"
                                          class="col-md-6 select pdng-lr-5 text-danger">
                                                Please enter valid name
                                    </span>
                                </div>

                                <!---->

                                <div class="form-group">
                                    <label class="control-label col-md-3">code
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <input class="form-control"
                                               type="text" placeholder="Enter Code"
                                               [(ngModel)]="ms.code" minlength="3"
                                               required id="code"
                                               name="code" #code="ngModel"/>
                                    </div>
                                    <span *ngIf="code.invalid && code.touched"
                                          class="col-md-6 select pdng-lr-5 text-danger">
                                                Please enter valid Code.
                                    </span>
                                </div>


                                <!---->

                                <div class="form-group">
                                    <label class="control-label col-md-3">Branch
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <p-multiSelect
                                                placeholder="select branches"
                                                [style]="{'text-align': 'left' ,'width':'100%'}"
                                                [options]="ms.branches" name="brList"
                                                [(ngModel)]="selectedBranches" optionLabel="name"
                                                (onChange)="onBranchSelection()"
                                                [panelStyle]="{minWidth:'12em'}">
                                        </p-multiSelect>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Department
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <!--<div class="checkbox-box  cod-higt" id="departmentDiv">
                                            <div class="col-md-6" *ngFor="let department of ms.departments">
                                                <address>
                                                    <label class="mt-checkbox-outline">
                                                        <input type="checkbox"
                                                               id="departmentId"
                                                               name="{{department.id}}"
                                                               [(ngModel)]="department.checkedDepartment">
                                                        {{department.name}}
                                                        <span></span>
                                                    </label>
                                                </address>
                                            </div>
                                        </div>-->
                                        <p-multiSelect
                                                placeholder="select department"
                                                [style]="{'text-align': 'left' ,'width':'100%'}"
                                                (onChange)="changeSelectedCheckedDepartment()" optionLabel="name"
                                                [options]="ms.departments" [(ngModel)]="selectedDepartments"
                                                name="dptList" [panelStyle]="{minWidth:'12em'}">

                                        </p-multiSelect>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Service Cost {{+ "("+currency+")"}}
                                        <span class="required" aria-required="true"> * </span></label>

                                    <div class="col-md-9">
                                        <input class="form-control"
                                               type="number" placeholder="Enter Cost"
                                               [(ngModel)]="ms.cost" min="0"
                                               required pattern="^[0-9]{1,60}$"
                                               name="cost" #cost="ngModel"/>
                                    </div>
                                    <span *ngIf="cost.invalid && cost.touched"
                                          class="col-md-6 select pdng-lr-5 text-danger">
                                                Please enter valid cost.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Service Fee {{+ "("+currency+")"}}
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <input class="form-control" type="number"
                                               [(ngModel)]="ms.fee" min="0" placeholder="Enter fee"
                                               required pattern="^[0-9]{1,60}$"
                                               name="fee" #fee="ngModel"/>
                                    </div>
                                    <span *ngIf="fee.invalid && fee.touched"
                                          class="col-md-6 select pdng-lr-5 text-danger">
                                                Please enter valid fee.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Service Tax {{+ "("+currency+")"}}
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <!--<select class="form-control"
                                                name="taxId" id="taxId"
                                                [ngModelOptions]="{standalone:true}"
                                                [(ngModel)]="ms.tax.id">
                                            <option value="-1">&#45;&#45; Select &#45;&#45;</option>
                                            <option *ngFor="let item of taxes; let i = index;"
                                                    value={{item.id}}>
                                                {{item.name}}
                                            </option>
                                        </select>-->
                                        <p-dropdown placeholder="Select Tax" [autoWidth]="false" name="dpt"
                                                    [style]="{'text-align': 'left' ,'width':'100%'}"
                                                    [(ngModel)]="ms.tax.id" [options]="taxes"
                                                    [panelStyle]="{minWidth:'12em'}" [filter]="true">
                                        </p-dropdown>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Duration
                                    </label>
                                    <div class="col-md-8">
                                        <input class="form-control"
                                               type="number" required
                                               [(ngModel)]="ms.duration" min="0" maxlength="5"
                                               name="duration" placeholder="Enter duration"
                                               #duration="ngModel"/>
                                    </div>
                                    <div class="control-label col-md-1">
                                        Minutes
                                    </div>
                                    <span *ngIf="duration.invalid && duration.touched"
                                          class="col-md-6 select pdng-lr-5 text-danger">
                                                Please enter valid duration.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Description
                                    </label>
                                    <div class="col-md-9">
                                        <textarea class="form-control"
                                                  rows="3" title=""
                                                  placeholder="Enter Description"
                                                  [(ngModel)]="ms.description"
                                                  name="description"
                                                  #description="ngModel">
                                        </textarea>
                                    </div>
                                </div>
                                <div class="form-group hr">
                                    <label class="col-md-3 control-label txt-size">Status</label>
                                    <div class="col-md-9 select mt-checkbox mt-checkbox-outline pdng-l-r-15">
                                        <label class="mt-checkbox-outline col-md-2 pdng-lr-5">
                                            <mat-checkbox
                                                    [(ngModel)]="ms.status" name="status"
                                                    color="primary">
                                            </mat-checkbox>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr">
                            <div class="col-md-12 text-center" align="right">
                                <a routerLink="/dashboard/setting/medicalServices">
                                    <button type="button" class="btn default"> Cancel</button>
                                </a>
                                <button type="button" (click)="saveMedicalServices(msForm)" class="btn blue"> Save
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
