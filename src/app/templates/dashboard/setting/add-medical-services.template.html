<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="hr">
                    <h4 class="text-info">Add Medical Services</h4>
                </div>
                <form id="createMSForm" #msForm="ngForm" class="form-horizontal">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Name
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <input class="form-control"
                                               type="text" required
                                               [(ngModel)]="ms.name"
                                               required pattern="^[a-zA-Z 0-9_-]{1,60}$"
                                               name="msTitle" #msTitle="ngModel"/>
                                    </div>
                                    <span *ngIf="msTitle.invalid && msTitle.touched"
                                          class="col-md-6 select pdng-lr-5 text-danger">
                                                Please enter valid name.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Branch
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group select2-bootstrap-prepend" style="width: 100%;">
                                            <div class="checkbox-box hr cod-higt" id="branchDiv">
                                                <div class="col-md-6" *ngFor="let branch of ms.branches">
                                                    <address>
                                                        <label class="mt-checkbox-outline">
                                                            <input type="checkbox"
                                                                   id="branchId"
                                                                   name="{{branch.id}}"
                                                                   [(ngModel)]="branch.checkedBranch">
                                                            {{branch.branchName}}
                                                            <span></span>
                                                        </label>
                                                    </address>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Department
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group select2-bootstrap-prepend">
                                            <div class="checkbox-box hr cod-higt" id="departmentDiv">
                                                <div class="col-md-6" *ngFor="let department of ms.departments">
                                                    <address>
                                                        <label class="mt-checkbox-outline">
                                                            <input type="checkbox"
                                                                   id="departmentId"
                                                                   name="{{department.id}}"
                                                                   [(ngModel)]="department.checkedDepartment">
                                                            {{department.name}}
                                                            <span></span>
                                                        </label>
                                                    </address>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Service Cost
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <input class="form-control"
                                               type="number"
                                               [(ngModel)]="ms.cost" min="0"
                                               required pattern="^[0-9]{1,60}$"
                                               name="cost" #cost="ngModel"/>
                                    </div>
                                    <span *ngIf="cost.invalid && cost.touched"
                                          class="col-md-6 select pdng-lr-5 text-danger">
                                                Please enter valid cost.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Service Fee
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <input class="form-control" type="number"
                                               [(ngModel)]="ms.fee" min="0"
                                               required pattern="^[0-9]{1,60}$"
                                               name="fee" #fee="ngModel"/>
                                    </div>
                                    <span *ngIf="fee.invalid && fee.touched"
                                          class="col-md-6 select pdng-lr-5 text-danger">
                                                Please enter valid fee.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">
                                        Service Tax
                                        <span class="required" aria-required="true"> * </span>
                                    </label>
                                    <div class="col-md-9">
                                        <select class="form-control"
                                                required
                                                name="dptDrp"
                                                [ngModelOptions]="{standalone:true}"
                                                [(ngModel)]="ms.tax.id">
                                            <option value="-1">-- Select --</option>
                                            <option *ngFor="let item of taxes; let i = index;"
                                                    value={{item.id}}>
                                                {{item.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Duration
                                    </label>
                                    <div class="col-md-8">
                                        <input class="form-control"
                                               type="number"
                                               [(ngModel)]="ms.duration" min="0"
                                               pattern="^[0-9]{1,60}$"
                                               name="duration"
                                               #duration="ngModel"/>
                                    </div>
                                    <div class="control-label col-md-1">
                                        Minutes
                                    </div>
                                    <span *ngIf="duration.invalid && duration.touched"
                                          class="col-md-6 select pdng-lr-5 text-danger">
                                                Please enter valid duration.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Description
                                    </label>
                                    <div class="col-md-9">
                                        <textarea class="form-control"
                                                  rows="3" title=""
                                                  placeholder="Enter Description"
                                                  [(ngModel)]="ms.description"
                                                  name="description"
                                                  #description="ngModel">
                                        </textarea>
                                    </div>
                                </div>
                               <!-- <div class="form-group">
                                    <label class="col-md-3 control-label">File Image</label>
                                    <div class="col-md-9">
                                        &lt;!&ndash;<input type="file" id="exampleInputFile">&ndash;&gt;
                                        <p class="help-block"> (Recommended: width 400px X height 300px) </p>
                                    </div>
                                </div>-->
                                <div class="form-group">
                                    <label class="control-label col-md-3">Status
                                    </label>
                                    <div class="col-md-9">
                                        <label class="mrgn-top12 mt-checkbox-outline chckbox">
                                            <input type="checkbox"
                                                   [(ngModel)]="ms.status"
                                                   name="status"
                                                   #status="ngModel"/>
                                            <span></span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr">
                            <div class="col-md-12 text-center" align="right">
                                <a routerLink="/dashboard/setting/medicalServices">
                                    <button type="button" class="btn default"> Cancel</button>
                                </a>
                                <button type="button" (click)="saveMedicalServices(msForm)" class="btn blue"> Save
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
