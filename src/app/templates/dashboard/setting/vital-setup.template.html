<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="hr">
                    <h4 class="text-info">Vital Setups </h4>
                    <div class="pull-right">
                        <a href="#vitalSetup" data-toggle="modal">
                            <button class="btn mt-sweetalert btn green-meadow" (click)="edit()"> <i class="fa fa-plus"></i>
                                Vital Setup
                            </button>
                        </a>
                    </div>
                </div>

                <div class="table-scrollable">
                    <table class="table table-striped table-hover table-checkable dataTable no-footer" id="datatable_ajax">
                        <thead>
                        <tr role="row" class="off-wite-bg">
                            <th width="15%" class="sorting_disabled col-txt-left" rowspan="1" colspan="1"> Name</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> Unit</th>
                            <th width="15%" class="sorting_disabled col-txt-left" rowspan="1" colspan="1"> Standard Value</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> Status</th>
                            <th width="10%" class="sorting_disabled text-align-center" rowspan="1" colspan="1"> Action</th>
                        </tr>
                        <tr role="row" *ngFor="let item of vitalSetupTemplateList; let ind=index">
                            <td rowspan="1" colspan="1" class="col-txt-left">{{item.name}}</td>
                            <td rowspan="1" colspan="1">{{item.unit}}</td>
                            <td class="sorting_disabled" rowspan="1" colspan="1">{{item.standardValue}}</td>
                            <td class="sorting_disabled" rowspan="1" colspan="1">{{item.status}}</td>

                            <td rowspan="1" colspan="1" class="text-align-center">
                                <a href="#vitalSetup" data-toggle="modal">
                                    <button class="btn btn-default btn-outline btn-sm" (click)="edit(item)"> <i class="fa fa-pencil"></i></button>
                                </a>
                            </td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div id="vitalSetup" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="vitalSetupForm" #form="ngForm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" >Vital Setup</h4>
                </div>
                <div class="modal-body">
                    <div class="scroller" style="height:160px" data-always-visible="1" data-rail-visible1="1">
                        <div class="row">
                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Name</label>
                                <div class="col-md-9 select pdng-lr-5">
                                    <input type="text" required name="name" id="name" class="form-control" placeholder="Enter Name"
                                           [(ngModel)]="vitalSetupTemplate.name" #name="ngModel">
                                </div>
                            </div>
                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Unit</label>
                                <div class="col-md-9 select pdng-lr-5">
                                    <input type="text"  name="unit" class="form-control" pattern="^[a-zA-Z 0-9_-]{1,60}$" placeholder="Enter text"
                                           [(ngModel)]="vitalSetupTemplate.unit" #unit="ngModel">
                                </div>
                                <span *ngIf="unit.invalid && unit.touched" class="col-md-9 select pdng-lr-5 text-danger">
                                        Please enter valid unit.
                                </span>
                            </div>

                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Standard Value</label>
                                <div class="col-md-9 select pdng-lr-5">
                                    <input type="text" name="standardValue" class="form-control" placeholder="Enter text"
                                           [(ngModel)]="vitalSetupTemplate.standardValue" #standardValue="ngModel">
                                </div>
                            </div>

                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Status</label>
                                <div class="col-md-8 col-xs-6">
                                    <label class="mt-checkbox mt-checkbox-outline chckbox">
                                        <input type="checkbox" id="status"
                                               class="form-control"
                                               #status="ngModel"
                                               name="status"
                                               [(ngModel)]="vitalSetupTemplate.status"><span></span></label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                 <span >
                    <button type="button" data-dismiss="modal" id="close-btn-Prefix" class="btn btn-default btn-outline">Close </button>
                </span>
                    <span >
                    <button type="button" class="btn blue" id="save-btn-update" (click)="editVitalSetup(ngForm)" >Update </button>
                </span>
                </div>
            </div>
        </form>
    </div>
</div>
