        <div class="col-md-12 col-xs-12">
            <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [rows]="10">
                <ng-template pTemplate="caption">
                    <div style="text-align: right">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                        <input type="text" pInputText size="50" placeholder="Name/Unit/Standard Value" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field" style='width: -webkit-fill-available;' [ngSwitch]="col.field">
                            {{col.header}}
                            <p-sortIcon *ngIf="col.field != 'action' && col.field != 'status'"
                                        [field]="col.field"
                                        ariaLabel="Sort"
                                        ariaLabelDesc="Sort in descending order"
                                        ariaLabelAsc="Sort in ascending order">
                            </p-sortIcon>
                        </th>
                    </tr>
                    <!--<tr>
                        <th *ngFor="let col of columns" [ngSwitch]="col.field">
                            <input *ngSwitchCase="'name'" pInputText type="text"  style="width: 100%" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input *ngSwitchCase="'unit'" pInputText type="text"  style="width: 100%" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input *ngSwitchCase="'standardValue'" pInputText type="text"  style="width: 100%" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        </th>
                    </tr>-->
                </ng-template>

                <ng-template pTemplate="body" let-item let-columns="columns">
                    <tr>

                        <!--{{car[col.field]}}-->
                        <td> {{item.name}}</td>
                        <td> {{item.unit}}</td>
                        <td> {{item.standardValue}}</td>
                        <td> {{item.status==true || item.status=='true'? 'Active': 'Inactive'}}</td>


                        <td>
                            <a href="#vitalSetup" data-toggle="modal">
                                <button class="btn btn-default btn-outline btn-sm" (click)="edit(item)"> <i class="fa fa-pencil"></i> </button>
                            </a>
                            <button class="btn btn-default btn-outline btn-sm" (click)="deleteVitalSetup(item.id)"> <i class="fa fa-remove"></i> </button>
                        </td>

                    </tr>
                </ng-template>
            </p-table>
        </div>

        <div class="clearfix"></div>
    </div>
</div>

<div id="vitalSetup" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="vitalSetupForm" #form="ngForm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" >Vital Setup</h4>
                </div>
                <div class="modal-body">
                    <div class="scroller" style="height:160px" data-always-visible="1" data-rail-visible1="1">
                        <div class="row">
                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Name<span
                                        class="required" aria-required="true"> * </span></label>
                                <div class="col-md-9 select pdng-lr-5 profile-frm">
                                    <input type="text" required name="name" id="name" class="form-control" placeholder="e.g Sample " required
                                           [(ngModel)]="vitalSetupTemplate.name" #name="ngModel">
                                    <span *ngIf="name.invalid && name.touched" class="col-md-9 select pdng-lr-5 text-danger">Please enter name.</span>
                                </div>
                            </div>
                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Unit<span
                                        class="required" aria-required="true"> * </span></label>
                                <div class="col-md-9 select pdng-lr-5 profile-frm">
                                    <input type="text"  name="unit" class="form-control" pattern="^[a-zA-Z 0-9_-]{1,60}$" placeholder="Enter text" required
                                           [(ngModel)]="vitalSetupTemplate.unit" #unit="ngModel">
                                </div>
                                <span *ngIf="unit.invalid && unit.touched" class="col-md-9 select pdng-lr-5 text-danger">
                                        Please enter valid unit.
                                </span>
                            </div>

                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Standard Value</label>
                                <div class="col-md-9 select pdng-lr-5 profile-frm">
                                    <input type="number" id="standardValue" name="standardValue" class="form-control" placeholder="e.g 80-120" required
                                           [(ngModel)]="vitalSetupTemplate.standardValue" #standardValue="ngModel">

                                </div>
                            </div>

                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Status</label>
                                <!--<div class="col-md-8 col-xs-6">-->
                                    <!--<label class="mt-checkbox mt-checkbox-outline chckbox">
                                        <input type="checkbox" id="status"
                                               class="form-control"
                                               #status="ngModel"
                                               name="status"
                                               [(ngModel)]="vitalSetupTemplate.status"><span></span></label>-->
                                    <label class="mt-checkbox-outline mrgn-top-8">
                                                      <mat-checkbox #status="ngModel"
                                                      name="status"
                                                      [(ngModel)]="vitalSetupTemplate.status"
                                                      color="primary"></mat-checkbox>

                                    </label>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                 <span >
                    <button type="button" data-dismiss="modal" id="close-btn-Prefix" class="btn btn-default btn-outline">Close </button>
                </span>

                    <button type="button" class="btn blue"
                            *ngIf="vitalSetupTemplate.id <= 0 || vitalSetupTemplate.id == null"
                            (click)="editVitalSetup(ngForm)">Save
                    </button>
                    <button type="button" class="btn blue" *ngIf="vitalSetupTemplate.id > 0"
                            (click)="editVitalSetup(ngForm)">Update
                    </button>




                   <!-- <span>
                    <button type="button" class="btn blue" id="save-btn-update" (click)="editVitalSetup(ngForm)" >Update </button>
                </span>-->
                </div>
            </div>
        </form>
    </div>
</div>
