<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="hr">
                    <h4 class="text-info">SMS Template
                        <div class="pull-right">
                            <a routerLink="add">
                                <button class="btn mt-sweetalert btn green-meadow" data-confirm-button-class="btn-success">
                                    <i class="fa fa-plus"></i> SMS Template
                                </button>
                            </a>
                        </div>
                    </h4>
                </div>

                <div class="table-scrollable">
                    <table class="table table-striped table-hover table-checkable dataTable no-footer"
                           id="datatable_ajax">
                        <thead>
                        <tr role="row" class="off-wite-bg">
                            <th width="15%" class="sorting_disabled col-txt-left" rowspan="1" colspan="1"> Subject</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> Type</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> Status</th>
                            <th width="10%" class="sorting_disabled text-align-center" rowspan="1" colspan="1"> Action</th>
                        </tr>
                        <tr role="row" *ngFor="let item of smsTemplateList">
                            <td rowspan="1" colspan="1" class="col-txt-left">{{item.subject}}</td>
                            <td rowspan="1" colspan="1">{{item.type}}</td>
                            <td class="sorting_disabled" rowspan="1" colspan="1">
                                {{item.active === true ? 'Active' : 'In-Active'}}
                            </td>
                            <td rowspan="1" colspan="1" class="text-align-center">
                                <a routerLink="/dashboard/setting/sms-template/edit/{{item.id}}">
                                    <button class="btn btn-default btn-outline btn-sm">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </a>
                                <button class="btn btn-default btn-outline btn-sm"
                                        (click)="deleteSmsTemplate(item.id)">
                                    <i class="fa fa-remove">
                                    </i>
                                </button>
                            </td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
