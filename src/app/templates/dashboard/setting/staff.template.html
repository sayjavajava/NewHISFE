        <div class="col-md-12">
            <!--<h4 class="text-info">Staff</h4>-->
        <div class="pull-right mrgn-btm10">
            <a routerLink="/dashboard/setting/staff/add">
                <button class="btn mt-sweetalert btn green-meadow" data-title="Sweet Alerts with Icons"
                        data-message="Success Icon" data-type="success" data-allow-outside-click="true"
                        data-confirm-button-class="btn-success"><i class="fa fa-plus"></i> New
                </button>
            </a></div>
        </div>
        <div class="col-md-12 col-xs-12">

            <!--<ngx-loading [show]="loading"></ngx-loading>-->
            <p-table #dt [columns]="cols" [value]="data" [paginator]="true"  [rows]="5">

                <ng-template sortable="true" pTemplate="header" let-columns>
                    <ng-template pTemplate="caption">
                        <div style="text-align: right">
                            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                        </div>
                    </ng-template>

                    <tr>
                        <th sortable="true" *ngFor="let col of columns" [pSortableColumn]="col.field" style='width:-webkit-fill-available;'>
                            {{col.header}}
                            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                        </th>
                    </tr>
                   <tr>
                        <th *ngFor="let col of columns" [ngSwitch]="col.field">
                            <input *ngSwitchCase="'firstName'" pInputText type="text"  style="width: 100%" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input *ngSwitchCase="'primaryBranch'" pInputText type="text"  style="width: 100%" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input *ngSwitchCase="'username'" pInputText type="text"  style="width: 100%" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            <input *ngSwitchCase="'email'" pInputText type="text"  style="width: 100%" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-item>
                    <tr>

                        <!--{{car[col.field]}}-->
                        <td> {{item.firstName }}</td>
                        <td>  {{item.primaryBranch}}</td>
                        <td>  {{item.username}}</td>
                        <td>  {{item.email}}</td>
                        <td>
                            <a href="#responsive" data-toggle="modal">
                                <button class="btn btn-default btn-outline btn-sm"
                                        (click)="updateUser(item.userType,item.pId,item.uId)"><i class="fa fa-pencil"></i>

                                </button>
                            </a>
                            <button class="btn btn-default btn-outline btn-sm"
                                    (click)="deleteUser(item.uId)">
                                <i class="fa fa-remove"></i>
                            </button>

                        </td>

                    </tr>
                </ng-template>

            </p-table>
        </div>
        <div class="clearfix"></div>


    </div>

</div>
