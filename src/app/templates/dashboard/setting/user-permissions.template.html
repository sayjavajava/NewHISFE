<div class="page-content-wrapper">
    <div class="page-content">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="hr">
                    <h4 class="text-info">User Permissions</h4>
                </div>
                <div class="">
                    <div class="patient-profile hr portlet padding-10 light bordered off-wite-bg">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="font-blue"><h4>User</h4></label>
                                <form >
                                    <p-dropdown name="username" placeholder="Select User" [options]="allUsers"
                                                [(ngModel)]="selectedUser" filter="true" optionLabel="username" (onChange)="onUserChange($event.value.id)"></p-dropdown>
                                </form>
                            </div>
                        </div>
                        <br><br>
                        <div class="hr" *ngIf="showPermissions">
                            <label class="font-blue col-md-12"><h4>Permissions </h4></label>
                            <form>
                                <div *ngFor="let per of allUserDBPermissions;let i = index;">
                                    <div class="col-md-3">
                                        <div class="funkycheckbox">
                                            <div class="funkycheckbox-success">
                                                <input type="checkbox" name="chkbox-{{per.name}}"
                                                       id="chkbox-{{per.id}}" (change)="onPermissionSelected(per)">
                                                <label for="chkbox-{{per.id}}">{{per.name}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="col-md-12">
                                <div class="text-center mrgn-top14">
                                    <button type="button" class="btn blue" (click)="saveUserPermissions()">Save/Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
