<div class="page-content-wrapper">
    <div class="page-content">
        <h3 class="hr text-info">New Patient</h3>
        <div class="portlet-body">
            <ul class="nav nav-tabs">
                <li class="">
                    <a href="#tab_1_1" data-toggle="tab" aria-expanded="true"> SMTPS </a>
                </li>
                <li class="">
                    <a href="#tab_1_2" data-toggle="tab" aria-expanded="false"> AmazonSES </a>
                </li>
            </ul>
            <div class="tab-content">

                <div class="tab-pane fade active in" id="tab_1_1">
                    <div class="row">
                        <div class="col-md-6 bdr-btm">
                            <form id="smtpsForm" class="form-horizontal" #smtpsForm="ngForm">
                                <div class="form-group">
                                    <label class="control-label col-md-4"> Host </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="host"
                                               [(ngModel)]="smtps.smtpHost"
                                               name="host"
                                               #host="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4"> Email </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="smtpEmail"
                                               [(ngModel)]="smtps.senderEmail"
                                               name="smtpEmail"
                                               #smtpEmail="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4"> Test Receiver </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control"
                                               [(ngModel)]="smtps.testReceiverEmail"
                                               name="smtpTestEmail"
                                               #smtpTestEmail="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4"> Password </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control"
                                               [(ngModel)]="smtps.smptPassword"
                                               name="smtpPassword"
                                               #smtpPassword="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4"> Port </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control"
                                               [(ngModel)]="smtps.smtpPort"
                                               name="smtpPort"
                                               #smtpPort="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-xs-6">Is Default </label>
                                    <div class="col-md-8 col-xs-6">
                                        <label class="mt-checkbox mt-checkbox-outline chckbox">
                                            <input type="checkbox"
                                                   class="form-control"
                                                   #isDefault="ngModel"
                                                   name="isDefault"
                                                   [(ngModel)]="smtps.systemDefault"><span></span>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="hr mrgn-top14">
                                        <button data-repeater-create="" class="btn blue"
                                                (click)="saveSMTPSConfiguration(sesForm,smtpsForm)"> Save
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>

                <div class="tab-pane fade" id="tab_1_2">
                    <div class="row">
                        <div class="col-md-6 bdr-btm">
                            <form id="sesForm" class="form-horizontal" #sesForm="ngForm">
                                <div class="form-group">
                                    <label class="control-label col-md-4"> Access Key </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control"
                                               #accessKey="ngModel"  id="accessKey"
                                               name="accessKey" [(ngModel)]="amazonSES.sesAccessKey">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4"> Secret Key </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control"
                                               #secretKey="ngModel"  id="secretKey"
                                               name="secretKey" [(ngModel)]="amazonSES.sesSecretKey">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4"> Email </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control"
                                               #emailId="ngModel"  id="emailId"
                                               name="emailId" [(ngModel)]="amazonSES.senderEmail">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4"> Test Receiver </label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="testReceiverEmail" id="testReceiverEmail"
                                               #testReceiverEmail="ngModel"
                                               [(ngModel)]="amazonSES.testReceiverEmail">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-xs-6">Is Default </label>
                                    <div class="col-md-8 col-xs-6">
                                        <label class="mt-checkbox mt-checkbox-outline chckbox">
                                            <input type="checkbox" id="default"
                                                   class="form-control"
                                                   #default="ngModel"
                                                   name="default"
                                                   [(ngModel)]="amazonSES.systemDefault"><span></span></label>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="hr mrgn-top14">
                                        <button data-repeater-create="" class="btn blue"
                                                (click)="saveSESConfiguration(sesForm,smtpsForm)"> Save
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
