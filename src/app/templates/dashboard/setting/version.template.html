        <ngx-loading [show]="loading"></ngx-loading>
        <!--table prime-->
        <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [rows]="5">

            <ng-template pTemplate="caption">
                <div style="text-align: right">
                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Name/Description"
                           (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon *ngIf="col.field != 'Action' && col.field != 'status'"
                                [field]="col.field" ariaLabel="Activate to sort"
                                ariaLabelDesc="Activate to sort in descending order"
                                ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                    </th>
                </tr>
                <!--<tr>
                    <th *ngFor="let col of cols" [ngSwitch]="col.field">
                        <input *ngSwitchCase="'name'" pInputText type="text" style="width: 100%"
                               (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                    </th>
                </tr>-->
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.status === true ? 'Active' : 'In-Active'}}</td>
                    <td rowspan="1" colspan="1">
                        <a href="#popupVersion" data-toggle="modal">
                            <button class="font-blue" (click)="editICDVersion(item)">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </a>
                        <span [hidden]="item.hasChild">
                            <button class="text-danger"
                                    (click)="deleteICDVersion(item.id)">
                                <i class="fa fa-remove"></i>
                            </button>
                        </span>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <div class="clearfix"></div>
    </div>

<div id="popupVersion" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form id="versionForm" #form="ngForm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" [hidden]="this.isVersionUpdate">Add Version</h4>
                    <h4 class="modal-title" [hidden]="!(this.isVersionUpdate)">Update Version</h4>
                </div>
                <div class="modal-body">
                    <div class="scroller" style="height:180px" data-always-visible="1" data-rail-visible1="1">
                        <div class="row">

                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Name
                                    <span class="required" aria-required="true"> * </span>
                                </label>
                                <div class="col-md-9 select pdng-lr-5 profile-frm">
                                    <input class="form-control" type="text" [(ngModel)]="iCDVersionModel.name"
                                           required name="nameName" id="nameNameId"
                                           pInputText size="30"
                                           pattern="^[a-zA-Z 0-9_-]{1,60}$"
                                           placeholder="Enter Name e.g icd-001"
                                           #nameName="ngModel">
                                    <span *ngIf="nameName.invalid && nameName.touched"
                                           class="col-md-9 select pdng-lr-5 text-danger">
                                    Please enter valid code.
                            </span>
                                </div>

                            </div>
                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Description</label>
                                <div class="col-md-9 select pdng-lr-5">
                                    <textarea class="form-control"
                                            [(ngModel)]="iCDVersionModel.description"
                                            name="description" rows="3"
                                            placeholder="Enter text e.g description of above version"
                                            #description="ngModel">
                                    </textarea>
                                    <span *ngIf="description.invalid && description.touched"
                                                     class="text-danger">
                                    Please enter valid description.
                            </span>
                                </div>
                            </div>
                            <div class="form-group hr">
                                <label class="col-md-3 control-label txt-size pdng-lr-5">Status</label>
                                <div class="col-md-9 select pdng-lr-5 mt-checkbox mt-checkbox-outline">
                                    <label class="mt-checkbox-outline">
                                        <mat-checkbox [(ngModel)]="iCDVersionModel.status" name="status"
                                                      color="primary">
                                        </mat-checkbox>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                    <span [hidden]="this.isVersionUpdate">
                    <button type="button" class="btn primary blue" id="save-btn-ICDVersion"
                            (click)="saveICDVersion(form)">Save
                    </button>
                </span>
                    <span [hidden]="!(this.isVersionUpdate)">
                    <button type="button" class="btn primary blue" id="save-btn-update"
                            (click)="updateICDVersion(form)">Update
                    </button>
                </span>
                    <button type="button" data-dismiss="modal" id="close-btn-ICDVersion"
                               class="btn green-meadow">Close
                </button>
                </div>
            </div>
        </form>
    </div>
</div>
