                    <div class="table-scrollable">
                        <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [rows]="10" exportFilename="patients">
                            <ng-template pTemplate="caption">
                                <div class="ui-helper-clearfix">
                                    <input type="file" id="patientDataImport" name="patientDataImport" (change)="importData($event)">

                                    <button class="btn mt-sweetalert green-meadow" type="button" pButton (click)="dt.exportCSV()" style="float:right">
                                        <i class="fa fa-download" aria-hidden="true"></i> Export All Data
                                    </button>
                                </div>
                            </ng-template>
                            <ng-template sortable="true" pTemplate="header" let-columns>
                                <tr>
                                    <th sortable="true" *ngFor="let col of columns" [pSortableColumn]="col.field" style='width: -webkit-fill-available;'>
                                        {{col.header}}
                                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                                    </th>
                                </tr>
                                <tr>
                                    <th *ngFor="let col of columns">
                                        <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')"  style='width: -webkit-fill-available;'>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-data>
                                <tr>
                                    <td field="firstName" class="c-text-left padding font-green-dark"><strong>{{data.firstName}} {{data.middleName}} {{data.lastName}}</strong></td>
                                    <td field="email" class="c-text-left">{{data.email}}</td>
                                    <td field="gender" class="c-text-left">{{data.gender}}</td>
                                    <td field="cellPhone" class="c-text-left">{{data.cellPhone}}</td>
                                    <td field="status">{{data.status === true ? 'Active' : 'Inactive'}}</td>
                                    <td class="sorting_disabled">
                                        <a routerLink="/dashboard/patient/edit/{{data.id}}">
                                            <button class="btn btn-default btn-outline btn-sm"> <i class="fa fa-pencil"></i> </button>
                                        </a>
                                        <span [hidden]="data.hasChild">
                                            <button class="btn btn-default btn-outline btn-sm" (click)="deletePatient(data.id)"> <i class="fa fa-remove"></i> </button>
                                        </span>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
