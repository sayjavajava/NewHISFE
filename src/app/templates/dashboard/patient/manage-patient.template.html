                                <a><button class="btn red mt-sweetalert"><i class="fa fa-upload" aria-hidden="true"></i> Import Data</button></a>

                            </div>
                        </div>
                    </h4>
                </div>

                    <div class="table-scrollable">
                        <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [rows]="10" exportFilename="patients">
                            <ng-template pTemplate="caption">
                                <div style="text-align: right">
                                    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                                    <input type="text" pInputText size="50" placeholder="Search here..."
                                           (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                                </div>
                            </ng-template>
                            <ng-template sortable="true" pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                        {{col.header}}
                                        <p-sortIcon *ngIf="col.field != 'status' && col.field != 'action'" [field]="col.field"
                                                    ariaLabel="Sort" ariaLabelDesc="Sort in descending order" ariaLabelAsc="Sort in ascending order"></p-sortIcon>
                                    </th>
                                </tr>
                                <tr>
                                    <th *ngFor="let col of columns" [ngSwitch]="col.field" class="profile-frm">

                                                <input *ngSwitchCase="'email'" pInputText type="text" style="width: 100%"

                                                <input *ngSwitchCase="'gender'" pInputText type="text" style="width: 100%"
                                                       (input)="dt.filter($event.target.value, col.field, 'contain')">
                                                <input *ngSwitchCase="'cellPhone'" pInputText type="text" style="width: 100%"
                                                       (input)="dt.filter($event.target.value, col.field, 'contain')">
                                            </th>
                                        </tr>-->
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-data let-a="rowIndex">
                                <tr>
                                    <td field="serial">{{a+1}}</td>
                                    <!--<p-column field="serial" header="#" [style]="{width:'5%','text-align':'left'}">
                                        <template let-a="absRowIndex" pTemplate="body">
                                            {{a+1}}
                                        </template>
                                    </p-column>-->
                                    <!--<td field="serial" class="c-text-left">{{1+1}}</td>-->
                                    <td field="patientId" class="c-text-left padding font-green-dark">
                                        <strong>
                                            <a title="Patient History" class="font-green-dark" (click)="patientHistory(data.id)">{{data.patientId}}</a>
                                        </strong>
                                    </td>
                                    <td field="firstName" class="c-text-left padding font-green-dark"><strong>{{data.firstName}} {{data.middleName}} {{data.lastName}}</strong></td>
                                    <td field="email" class="c-text-left" style="word-break: break-all;">{{data.email}}</td>
                                    <td field="gender" class="c-text-left">{{data.gender}}</td>
                                    <td field="cellPhone" class="c-text-left">{{data.cellPhone}}</td>
                                    <td field="lastAppointment" class="c-text-left">{{data.lastAppointment}}</td>
                                    <td field="nextAppointment" class="c-text-left">{{data.nextAppointment}}</td>
                                    <td field="status">{{data.status ? 'Active' : 'Inactive'}}</td>
                                    <td class="sorting_disabled">
                                        <a routerLink="/dashboard/patient/edit/{{data.id}}">
                                            <button class="font-blue"> <i class="fa fa-pencil"></i> </button>
                                        </a>
                                        <span [hidden]="data.hasChild">
                                            <button class="text-danger" (click)="deletePatient(data.id)"> <i class="fa fa-remove"></i> </button>
                                        </span>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
