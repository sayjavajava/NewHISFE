<div class="page-container">
    <div class="page-content-wrapper">
        <div class="page-content" style="min-height: 499px; margin-left: 0px !important;">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="hr"><h3 class="text-info">Invoice Listing</h3></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-scrollable tbl-brdr-radus">
                        <p-table #dt [columns]="cols" [value]="invoiceList" [paginator]="true" [rows]="10">
                            <ng-template sortable="true" pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns" [pSortableColumn]="col.field" [ngSwitch]="col.field">
                                        {{col.header}}
                                        <p-sortIcon *ngIf="col.field != 'serialNo' && col.field != 'status' && col.field != 'action'" [field]="col.field"
                                                    ariaLabel="Sort" ariaLabelDesc="Sort in descending order" ariaLabelAsc="Sort in ascending order">
                                        </p-sortIcon>
                                    </th>
                                </tr>
                                <tr>
                                    <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                        <input *ngSwitchCase="'invoiceNumber'" pInputText type="text"  style="width: 100%" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                                        <input *ngSwitchCase="'patientName'" pInputText type="text"  style="width: 100%" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-invoiceList let-sNo="rowIndex">
                                <tr>
                                    <td field="serialNo">{{sNo+1}}</td>
                                    <td field="invoiceId"> {{invoiceList.invoiceId}} </td>
                                    <td field="patientName"> {{invoiceList.patientName}} </td>
                                    <td field="invoiceAmount"> {{invoiceList.invoiceAmount}} </td>
                                    <td field="discountAmount"> {{invoiceList.discountAmount}} </td>
                                    <td field="taxAmount"> {{invoiceList.taxAmount}} </td>
                                    <td field="totalAmount"> {{invoiceList.invoiceAmount}} </td>
                                    <td field="status"> {{invoiceList.status}} </td>
                                    <td field="action">
                                        <!--<ng-container>
                                            <a href="#chartOfAccount" data-toggle="modal">
                                                <button class="btn btn-default btn-outline btn-sm" (click)="edit(invoiceList)"> <i class="fa fa-pencil"></i></button>
                                            </a>
                                            <button class="btn btn-default btn-outline btn-sm" (click)="deleteInvoice(invoiceList.id)"> <i class="fa fa-remove"></i> </button>
                                        </ng-container>-->
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
