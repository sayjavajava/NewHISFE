<div id="responsiveAllergy" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal"
                        aria-hidden="true">
                </button>
                <span [hidden]="isUpdate">
                    <h4 class="modal-title">Add Allergy</h4>
                </span>
                <span [hidden]="!isUpdate">
                     <h4 class="modal-title">Update Allergy</h4>
                </span>
            </div>
            <div class="modal-body">
                <div class="scroller" style="height:300px" data-always-visible="1" data-rail-visible1="1">
                    <div class="row">
                        <div class="form-group hr">
                            <label class="control-label txt-size pdng-lr-5 col-md-4">
                                Appointments<span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-7 pdng-lr-5">
                                <div class="select2-bootstrap-prepend">
                                    <select id="selectedAppointmentId"
                                            [(ngModel)]="pam.appointmentId"
                                            #selectedAppointmentId="ngModel"
                                            name="selectedAppointmentId"
                                            class="form-control">
                                        <option value="-1">--- Select Appointment ---</option>
                                        <option
                                                *ngFor="let appointment of pastAppointments"
                                                [(value)]="appointment.id">
                                            {{appointment.appointmentId}},
                                            {{"Schedule Date:"+appointment.scheduleDate}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group hr">
                            <label class="col-md-4 control-label txt-size pdng-lr-5">
                                Allergy type:<span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-7 select pdng-lr-5">
                                <select class="form-control"
                                        id="allergyTypeId"
                                        name="allergyTypeId"
                                        [(ngModel)]="pam.allergyType">
                                    <option value="-1">---------</option>
                                    <option value="specificdrug">Specific Drug allergy</option>
                                    <option value="drugclass">Drug Class allergy</option>
                                    <option value="nondrug">Non-Drug allergy</option>
                                    <option value="nkda">No Known Drug Allergies (NKDA)</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group hr">
                            <label class="col-md-4 control-label txt-size pdng-lr-5">
                                allergy Name:<span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-7 select pdng-lr-5">
                                <input type="text" class="form-control"
                                       id="nameId"
                                       name="nameId"
                                       #nameId="ngModel"
                                       [(ngModel)]="pam.name">
                            </div>
                        </div>
                        <div class="form-group hr">
                            <label class="col-md-4 control-label txt-size pdng-lr-5">Reaction:</label>
                            <div class="col-md-7 select pdng-lr-5">
                                <input type="text" class="form-control"
                                       id="reactionId"
                                       name="reactionId"
                                       #reactionId="ngModel"
                                       [(ngModel)]="pam.reaction">
                            </div>
                        </div>
                        <div class="form-group hr">
                            <label class="col-md-4 control-label txt-size pdng-lr-5">Status</label>
                            <div class="col-md-7 select pdng-lr-5">
                                <select class="form-control" [(ngModel)]="pam.status">
                                    <option value="ACTIVE">Active</option>
                                    <option value="IN_ACTIVE">In_Active</option>
                                    <option value="RESOLVED">Resolved</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group hr">
                            <label class="col-md-4 pdng-lr-5 control-label txt-size">Notes:</label>
                            <div class="col-md-7 select pdng-lr-5">
                                <textarea class="form-control"
                                          rows="3"
                                          [(ngModel)]="pam.note">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal"
                        #closeBtnAllergy
                        id="closeBtnAllergy"
                        name="closeBtnAllergy"
                        class="btn btn-default btn-outline">Close
                </button>
                <span [hidden]="isUpdate">
                    <button type="button" class="btn green"  (click)="saveAllergy()">Save</button>
                </span>
                <span [hidden]="!isUpdate">
                    <button type="button" class="btn green" (click)="updateAllergy()">Update
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
