        <div class="col-md-12 mrgn-btm10">
            <h4 class="text-info">Appointments
                <div class="pull-right">
                    <a href="#responsive" data-toggle="modal">
                        <button class="btn mt-sweetalert btn green-meadow" routerLink="/dashboard/appointment/add">
                            <i class="fa fa-plus"></i> New Appointment
                        </button>

                    </a>
                </div></h4>
        </div>
        <div class="col-md-12 col-xs-12">
                <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [rows]="5">
                    <ng-template pTemplate="caption">
                        <div style="text-align: right">
                            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                            <input type="text" pInputText size="50" placeholder="Global Filter"
                                   (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                        </div>
                    </ng-template>
                    <ng-template sortable="true" pTemplate="header" let-columns>
                        <tr>
                            <th sortable="true" *ngFor="let col of columns" [pSortableColumn]="col.field"
                                style='width:-webkit-fill-available;'>
                                {{col.header}}
                                <p-sortIcon *ngIf="col.field != 'status'"
                                            [field]="col.field"
                                            ariaLabel="Sort"
                                            ariaLabelDesc="Sort in descending order"
                                            ariaLabelAsc="Sort in ascending order">
                                </p-sortIcon>
                            </th>
                        </tr>
                        <!--<tr>
                            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                                <input *ngSwitchCase="'firstName'" pInputText type="text" style="width: 100%"
                                       (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                                <input *ngSwitchCase="'primaryBranch'" pInputText type="text" style="width: 100%"
                                       (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                                <input *ngSwitchCase="'username'" pInputText type="text" style="width: 100%"
                                       (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                                <input *ngSwitchCase="'email'" pInputText type="text" style="width: 100%"
                                       (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                            </th>
                        </tr>-->
                    </ng-template>

                    <ng-template pTemplate="body" let-item>
                        <tr>

                            <!--{{car[col.field]}}-->
                            <td> {{item.patient }}</td>
                            <td> {{item.examName}}</td>
                            <td> {{item.branchName}}</td>
                            <td> {{item.appointmentType}}</td>
                            <td> {{item.scheduleDateAndTime}}</td>
                            <td> {{item.appointmentEndedOn}}</td>
                            <td> {{item.duration}}</td>
                            <td> {{item.status}}</td>

                            <td>
                                <!--<a href="#responsive" data-toggle="modal">
                                    <button class="btn btn-default btn-outline btn-sm"
                                            (click)="updateUser(item.userType,item.pId,item.uId)"><i class="fa fa-pencil"></i>

                                    </button>
                                </a>-->
                                <button class="btn btn-default btn-outline btn-sm"
                                        (click)="deleteAppointment(item.id)">
                                    <i class="fa fa-remove"></i>
                                </button>

                            </td>

                        </tr>
                    </ng-template>

                </p-table>
        </div>

            <div class="clearfix"></div>
        </div>
