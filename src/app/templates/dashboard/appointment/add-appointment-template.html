            <div class="col-md-4">
                <div class="btn-group">

                    <div
                            class="btn btn-primary"
                            mwlCalendarPreviousView
                            [view]="view"
                            [(viewDate)]="viewDate"
                            (viewDateChange)="activeDayIsOpen = false">
                        Previous
                    </div>
                    <div
                            class="btn btn-outline-secondary"
                            mwlCalendarToday
                            [(viewDate)]="viewDate">
                        Today
                    </div>
                    <div
                            class="btn btn-primary"
                            mwlCalendarNextView
                            [view]="view"
                            [(viewDate)]="viewDate"
                            (viewDateChange)="activeDayIsOpen = false">
                        Next
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>-->
            </div>
            <div class="col-md-4">
                <div class="btn-group">
                    <div
                            class="btn btn-primary"
                            (click)="view = 'month'"
                            [class.active]="view === 'month'">
                        Month
                    </div>
                    <div
                            class="btn btn-primary"
                            (click)="view = 'week'"
                            [class.active]="view === 'week'">
                        Week
                    </div>
                    <div
                            class="btn btn-primary"
                            (click)="view = 'day'"
                            [class.active]="view === 'day'">
                        Day
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div [ngSwitch]="view">
            <mwl-calendar-month-view
                    *ngSwitchCase="'month'"
                    [viewDate]="viewDate"
                    [events]="events"
                    [refresh]="refresh"
                    [activeDayIsOpen]="activeDayIsOpen"
                    (dayClicked)="dayClicked($event.day)"
                    (eventClicked)="handleEvent('Clicked again', $event.event)"
                    (mouseover)="moveMouse('mouse moved',$event)"
                    (mouseleave)="mouseLeave('mouseLeave',$event)"
                    (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-month-view>
            <mwl-calendar-week-view
                    *ngSwitchCase="'week'"
                    [viewDate]="viewDate"
                    [events]="events"
                    [refresh]="refresh"
                    (eventClicked)="handleEvent('Clicked', $event.event)"
                    (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-week-view>
            <mwl-calendar-day-view
                    *ngSwitchCase="'day'"
                    [viewDate]="viewDate"
                    [events]="events"
                    [refresh]="refresh"
                    (eventClicked)="handleEvent('Clicked', $event.event)"
                    (eventTimesChanged)="eventTimesChanged($event)">
            </mwl-calendar-day-view>
        </div>

        <br><br><br>


        <div class="modal fade" id="sideModal" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-scheduler" style="width:250px;" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Appointment</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body row">

                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Disease</th>
                                <th>Branch</th>
                                <th>Status</th>
                                <th>Notes</th>
                              <!--  <th>Primary color</th>
                                <th>Secondary color</th>
                                <th>duration</th>
                                <th>reason</th>
                                <th>Starts at</th>
                                <th>Ends at</th>
                                <th>Remove</th>-->
                            </tr>
                            </thead>

                            <tbody>
                            <tr *ngFor="let event of events; let index = index">
                                <td>
                                    <input
                                            type="text"
                                            class="form-control"
                                            [(ngModel)]="event.title"
                                            (keyup)="refresh.next()">
                                </td>
                                <td>
                                    <input
                                            type="text"
                                            class="form-control"
                                            [(ngModel)]="event.patient"
                                            (keyup)="refresh.next()">
                                </td>
                                <td>

                                    <select class="form-control" (change)="onChange($event.target.value)">
                                        <!--[ngModelOptions]="{standalone:true}"-->
                                        <!--[(ngModel)]="event.branch"-->
                                        <option value="0">-- Select --</option>
                                        <option *ngFor="let item of branches; let i = index;"
                                                value={{item.id}} (keyup)="refresh.next()">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </td>
                                <td>
                                    <select class="form-control" name="statusDrp"
                                            [ngModelOptions]="{standalone:true}"
                                            [(ngModel)]="event.status">
                                        <option value="0">-- Select --</option>
                                        <option *ngFor="let item of status; let i = index;"
                                                value={{item.name}} (keyup)="refresh.next()">
                                            {{item.name}}
                                        </option>
                                    </select>
                                </td>
                                <td>
                                    <textarea
                                            rows="3"
                                            class="form-control"
                                            [(ngModel)]="event.notes"
                                            (keyup)="refresh.next()"></textarea>
                                </td>
                                <td>
                                    <input
                                            type="color"
                                            [(ngModel)]="event.color.primary"
                                            (change)="refresh.next()">
                                </td>

                                <td>
                                    <input
                                            type="color"
                                            [(ngModel)]="event.color.secondary"
                                            (change)="refresh.next()">
                                </td>
                                <td>
                                    <input
                                            type="text"
                                            class="form-control"
                                            [(ngModel)]="event.duration"
                                            (keyup)="refresh.next()">
                                </td>
                                <td>
                                    <input
                                            type="text"
                                            class="form-control"
                                            [(ngModel)]="event.reason"
                                            (keyup)="refresh.next()">
                                </td>
                                <td>
                                    <mwl-demo-utils-date-time-picker
                                            [(ngModel)]="event.start"
                                            (ngModelChange)="refresh.next()"
                                            placeholder="Not set">
                                    </mwl-demo-utils-date-time-picker>
                                </td>
                                <td>
                                    <mwl-demo-utils-date-time-picker
                                            [(ngModel)]="event.end"
                                            (ngModelChange)="refresh.next()"
                                            placeholder="Not set">
                                    </mwl-demo-utils-date-time-picker>
                                </td>

                                <td>

                                    <button
                                            class="btn btn-danger"
                                            (click)="events.splice(index, 1); refresh.next()">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" (click)="saveAppointment()" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
